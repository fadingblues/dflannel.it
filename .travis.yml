language: ruby
rvm:
- 2.1
install: gem install jekyll -v 2.4.0
script: jekyll build
deploy:
  provider: s3
  access_key_id: $S3_ACCESS_KEY_ID
  secret_access_key: $S3_SECRET_KEY
  bucket: dflannel.it
  endpoint: dflannel.it.s3-website.eu-central-1.amazonaws.com
  region: Frankfurt
  skip_cleanup: true
  local_dir: _site
notifications:
  email:
    on_failure: always