language: ruby
cache: bundler
rvm:
- 2.2.2
branches:
  only:
  - master
script:
- bundle exec jekyll build
deploy:
  provider: s3
  bucket: dflannel.it
  skip_cleanup: true
  region: Frankfurt
  local_dir: _site
  on:
    branch: master
  dot_match: true
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
